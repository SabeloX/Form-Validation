<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta name='author' content='Sabelo Mtetwa'>
    <meta name='description' content='A registration for with Javascript validation.'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register Account</title>
  </head>
  <body>
    <div class='container'>
      <div class='header'>
        <h1>Register Account</h1>
      </div>
    </div>
    <form class='form'>
      <div class='form-control'>
        <label>Username</label>
        <input type='text' id='username' placeholder='E.g SabeloX'/>
        <i class='fa fa-check-circle'></i>
        <i class='fa fa-exclamation-circle'></i>
        <small>Error message</small>
      </div>
      <div class='form-control'>
        <label>Email</label>
        <input type='email' id='email' placeholder='E.g sabelo@email.com'/>
        <i class='fa fa-check-circle'></i>
        <i class='fa fa-exclamation-circle'></i>
        <small>Error message</small>
      </div>
      <div class='form-control'>
        <label>Password</label>
        <input type='password' id='password'/>
        <i class='fa fa-check-circle'></i>
        <i class='fa fa-exclamation-circle'></i>
        <small>Error message</small>
      </div>
      <div class='form-control'>
        <label>Confirm password</label>
        <input type='password' id='password'/>
        <i class='fa fa-check-circle'></i>
        <i class='fa fa-exclamation-circle'></i>
        <small>Error message</small>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
